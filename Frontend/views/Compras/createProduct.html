<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      href="https://i.pinimg.com/originals/fd/b8/bc/fdb8bc1863d1f04429ff97056fa51666.jpg"
      type="image/x-icon"
    />
    <title>Create SoftSolutions</title>
    <link rel="stylesheet" href="/Frontend/public/css/createTable.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="title">Create Product</h1>
      <form
        class="form"
        action="/Frontend/views/Compras/listProduct.html"
        method="GET"
      >
        <div class="form-group">
          <label for="name">Name:</label>
          <input type="text" id="name" class="form-control" />
        </div>
        <div class="form-group">
          <label for="description">Description:</label>
          <input type="text" id="description" class="form-control" />
        </div>
        <div class="form-group">
          <label for="price">Price:</label>
          <input type="text" id="price" class="form-control" />
        </div>
        <div class="form-group">
          <label for="stock">Stock:</label>
          <input type="text" id="stock" class="form-control" />
        </div>
        <div class="form-group">
          <label for="category">Category:</label>
          <select id="categorySelect" class="form-control">
            <option value="">Select a Category</option>
          </select>
        </div>
        <button type="submit" class="btn" onclick="createProduct()">
          Create
        </button>
      </form>
    </div>
    <script src="/Frontend/public/js/functionsCategory.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", loadCategories);
    </script>
    <script src="/Frontend/public/js/functionsProduct.js"></script>
  </body>
</html>

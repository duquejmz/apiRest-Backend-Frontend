<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://i.pinimg.com/originals/fd/b8/bc/fdb8bc1863d1f04429ff97056fa51666.jpg" type="image/x-icon">
    <title>Login</title>
    <link rel="stylesheet" href="/Frontend/public/css/createTable.css"> <!-- Vincula a tu archivo CSS -->
</head>
<body>
    <div class="container">
        <h2 class="title">Iniciar Sesión</h2>
        <form class="form" id="loginForm">
            <div class="form-group">
                <label for="email">Correo Electrónico</label>
                <input type="email" id="email" class="form-control" placeholder="Ingresa tu correo" required>
            </div>
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" class="form-control" placeholder="Ingresa tu contraseña" required>
            </div>
            <button type="submit" onclick="handleLogin()" class="btn">Iniciar Sesión</button>
        </form>
    </div>

    <script src="/Frontend/public/js/functionsLogin.js"></script> <!-- Vincula tu archivo JS -->
</body>
</html>
